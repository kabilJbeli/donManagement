<div id="exampleModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add A New Don</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<input type="number" placeholder="quantity" 	ng-value="quantity" ng-model="quantity" />  
  		<input type="text" placeholder="Description" 	ng-value="doncol" ng-model="doncol"/>  

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addItem()" data-dismiss="modal">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
